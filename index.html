        .page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 12% 18%, rgba(139,115,85,0.06) 0%, transparent 40%),

                    #f8ede0 20%, 
                    #f5e6d3 50%, 
                    #f2dfc6 80%, 
                    #f0d9be 100%);
            border-radius: 0 2px 2px 0;
            padding: 60px 50px;
            overflow-y: auto;
            animation: pageFlip 0.8s ease;
            transform-origin: left center;
            box-shadow: 
                -2px 0 8px rgba(0,0,0,0.12),
                inset 6px 0 12px rgba(139,115,85,0.08);
        }

            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg,

            pointer-events: none;
            border-radius: 0 2px 2px 0;

        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(139,115,85,0.12) 0%, 
                rgba(139,115,85,0.06) 40%,
                transparent 100%);
            pointer-events: none;
        }

        .page.active {
            display: block;
        }

        @keyframes pageFlip {
            0% {
                transform: perspective(1200px) rotateY(-90deg);
                opacity: 0;
            }

            100% {
                transform: perspective(1200px) rotateY(0deg);
