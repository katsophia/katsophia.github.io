<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat Sophia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Garamond, serif; 
            background: url('bn20.jpg') center/cover no-repeat; 
            min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
        }
        /* Custom Pencil Cursor */
        .book, .page, .bookmark, .back-button { 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><g transform="rotate(45 16 16)"><ellipse cx="16" cy="5" rx="2.5" ry="2" fill="%23ff69b4"/><rect x="14" y="5" width="4" height="1.5" fill="%23555"/><rect x="14" y="9" width="4" height="15" fill="%23ffd700"/><polygon points="15.5,28 16,28.8 16.5,28" fill="%23222"/></g></svg>') 28 4, pointer; 
        }
        .book-container { position: relative; width: 350px; height: 458px; }
        
        /* The Cover */
        .book { 
            position: absolute; inset: 0; background: #8b7355; 
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2); z-index: 2;
        }
        .cover-image { width: 100%; height: 100%; object-fit: cover; }

        /* Bookmarks */
        .bookmarks { 
            position: absolute; right: -90px; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 12px; z-index: 10; 
        }
        .bookmark { width: 90px; height: 40px; transition: 0.2s; }
        .bookmark:hover { transform: translateX(10px); }
        .bookmark-shape { 
            height: 100%; display: flex; align-items: center; justify-content: center; font-size: 12px;
            clip-path: polygon(0 0, 100% 0, 85% 50%, 100% 100%, 0 100%);
            background: repeating-linear-gradient(45deg, #ffd4e5 0 8px, #fff 8px 16px);
        }

        /* The Pages - Simplified */
        .page { 
            display: none; position: absolute; inset: 0; background: #f5e6d3; 
            padding: 50px 30px; z-index: 5; box-shadow: inset 5px 0 10px rgba(0,0,0,0.1);
        }
        .page.active { display: block; }
        
        .back-button { position: absolute; top: 15px; right: 15px; background: #fff; border: 1px solid #ddd; padding: 4px 10px; font-size: 10px; }
        .logo { position: fixed; bottom: 20px; right: 20px; width: 100px; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="book" id="bookCover"><img src="bookcover.jpg" class="cover-image"></div>

        <div class="bookmarks">
            <div class="bookmark" onclick="openPage('about')"><div class="bookmark-shape">about</div></div>
            <div class="bookmark" onclick="openPage('music')"><div class="bookmark-shape" style="filter: hue-rotate(50deg)">music</div></div>
            <div class="bookmark" onclick="openPage('gallery')"><div class="bookmark-shape" style="filter: hue-rotate(100deg)">gallery</div></div>
            <div class="bookmark" onclick="openPage('contact')"><div class="bookmark-shape" style="filter: hue-rotate(150deg)">contact</div></div>
        </div>

        <div class="page" id="about"><button class="back-button" onclick="closePage()">home</button><h2>About</h2><p>About content...</p></div>
        <div class="page" id="music"><button class="back-button" onclick="closePage()">home</button><h2>Music</h2></div>
        <div class="page" id="gallery"><button class="back-button" onclick="closePage()">home</button><h2>Gallery</h2></div>
        <div class="page" id="contact"><button class="back-button" onclick="closePage()">home</button><h2>Contact</h2></div>
    </div>

    <img src="logo_neo.png" class="logo">

    <script>
        function openPage(id) {
            // Hide cover and all other pages
            document.getElementById('bookCover').style.display = 'none';
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show the one we want
            document.getElementById(id).classList.add('active');
        }

        function closePage() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('bookCover').style.display = 'block';
        }

        // Set default to About
        window.onload = () => openPage('about');
    </script>
</body>
</html>
